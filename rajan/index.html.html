<script>
// === ULTIMATE 4D SPACETIME ENGINE ===
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.z = 50;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);
document.body.appendChild(renderer.domElement);

// === UNIQUE COSMIC OBJECTS ===
let cosmicObjects = {};
let activeEffect = 'normal';
let isTransitioning = false;
let currentText = 'RAJAN';
let time = 0;

// Create Unique Wormhole
function createWormhole() {
  const geometry = new THREE.CylinderGeometry(2, 20, 150, 64, 100, true);
  const material = new THREE.ShaderMaterial({
    uniforms: {
      time: { value: 0 }
    },
    vertexShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        vUv = uv;
        vec3 pos = position;
        float wave = sin(pos.y * 0.1 + time * 2.0) * 2.0;
        pos.x += wave;
        pos.z += wave;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `,
    fragmentShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        vec3 color = vec3(0.0, 0.4 + sin(time) * 0.2, 0.8 + cos(time) * 0.2);
        float alpha = sin(vUv.y * 10.0 + time * 3.0) * 0.3 + 0.2;
        gl_FragColor = vec4(color, alpha);
      }
    `,
    transparent: true,
    side: THREE.DoubleSide
  });
  
  const wormhole = new THREE.Mesh(geometry, material);
  wormhole.rotation.x = Math.PI / 2;
  return wormhole;
}

// Create Black Hole with Accretion Disk
function createBlackHole() {
  const group = new THREE.Group();
  
  // Event Horizon (invisible core)
  const coreGeometry = new THREE.SphereGeometry(5, 32, 32);
  const coreMaterial = new THREE.MeshBasicMaterial({
    color: 0x000000,
    transparent: true,
    opacity: 1
  });
  const core = new THREE.Mesh(coreGeometry, coreMaterial);
  group.add(core);
  
  // Accretion Disk
  const diskGeometry = new THREE.RingGeometry(8, 40, 64, 8);
  const diskMaterial = new THREE.ShaderMaterial({
    uniforms: {
      time: { value: 0 }
    },
    vertexShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        vUv = uv;
        vec3 pos = position;
        float radius = length(pos.xy);
        pos.z += sin(radius * 0.5 + time * 5.0) * 2.0;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `,
    fragmentShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        float radius = length(vUv - 0.5) * 2.0;
        vec3 color = mix(vec3(1.0, 0.3, 0.0), vec3(0.8, 0.0, 0.0), radius);
        float alpha = (1.0 - radius) * (0.8 + sin(time * 3.0 + radius * 10.0) * 0.3);
        gl_FragColor = vec4(color, alpha);
      }
    `,
    transparent: true,
    side: THREE.DoubleSide
  });
  const disk = new THREE.Mesh(diskGeometry, diskMaterial);
  disk.rotation.x = -Math.PI / 2;
  group.add(disk);
  
  // Gravitational Lensing Effect
  const lensGeometry = new THREE.SphereGeometry(15, 32, 32);
  const lensMaterial = new THREE.MeshBasicMaterial({
    color: 0x220066,
    transparent: true,
    opacity: 0.1,
    wireframe: true
  });
  const lens = new THREE.Mesh(lensGeometry, lensMaterial);
  group.add(lens);
  
  group.visible = false;
  return group;
}

// Create White Hole with Matter Ejection
function createWhiteHole() {
  const group = new THREE.Group();
  
  // Core
  const coreGeometry = new THREE.SphereGeometry(8, 32, 32);
  const coreMaterial = new THREE.ShaderMaterial({
    uniforms: {
      time: { value: 0 }
    },
    vertexShader: `
      uniform float time;
      void main() {
        vec3 pos = position;
        float expand = 1.0 + sin(time * 2.0) * 0.3;
        pos *= expand;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `,
    fragmentShader: `
      uniform float time;
      void main() {
        vec3 color = vec3(1.0, 1.0, 0.8 + sin(time * 4.0) * 0.2);
        gl_FragColor = vec4(color, 0.9);
      }
    `,
    transparent: true
  });
  const core = new THREE.Mesh(coreGeometry, coreMaterial);
  group.add(core);
  
  // Matter Jets
  for(let i = 0; i < 8; i++) {
    const jetGeometry = new THREE.ConeGeometry(1, 30, 8);
    const jetMaterial = new THREE.MeshBasicMaterial({
      color: new THREE.Color().setHSL(i / 8, 1, 0.7),
      transparent: true,
      opacity: 0.6
    });
    const jet = new THREE.Mesh(jetGeometry, jetMaterial);
    jet.position.set(
      Math.cos(i / 8 * Math.PI * 2) * 15,
      Math.sin(i / 8 * Math.PI * 2) * 15,
      0
    );
    jet.lookAt(
      Math.cos(i / 8 * Math.PI * 2) * 50,
      Math.sin(i / 8 * Math.PI * 2) * 50,
      0
    );
    group.add(jet);
  }
  
  group.visible = false;
  return group;
}

// Create Big Bang Expansion
function createBigBang() {
  const group = new THREE.Group();
  
  // Central Singularity
  const singularityGeometry = new THREE.SphereGeometry(0.1, 16, 16);
  const singularityMaterial = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    transparent: true
  });
  const singularity = new THREE.Mesh(singularityGeometry, singularityMaterial);
  group.add(singularity);
  
  // Expanding Shells
  for(let i = 0; i < 20; i++) {
    const shellGeometry = new THREE.SphereGeometry(5 + i * 5, 16, 16);
    const shellMaterial = new THREE.MeshBasicMaterial({
      color: new THREE.Color().setHSL(i / 20, 1, 0.5),
      transparent: true,
      opacity: 0.1,
      wireframe: true
    });
    const shell = new THREE.Mesh(shellGeometry, shellMaterial);
    group.add(shell);
  }
  
  group.visible = false;
  return group;
}

// Create Supernova Explosion

  const group = new THREE.Group();
  
  // Stellar Core
  const coreGeometry = new THREE.SphereGeometry(6, 32, 32);
  const coreMaterial = new THREE.ShaderMaterial({
    uniforms: {

    },
    fragmentShader: `
      uniform float time;
      void main() {
        vec3 color = vec3(1.0, 0.8, 0.2) * (2.0 + sin(time * 10.0));
        gl_FragColor = vec4(color, 0.8);
      }
    `,
    transparent: true
  });
  const core = new THREE.Mesh(coreGeometry, coreMaterial);
  group.add(core);
  
  // Shock Waves
  for(let i = 0; i < 15; i++) {
    const waveGeometry = new THREE.SphereGeometry(10 + i * 8, 32, 32);
    const waveMaterial = new THREE.MeshBasicMaterial({
      color: new THREE.Color().setHSL(0.1 + i * 0.05, 1, 0.6),
      transparent: true,
      opacity: 0.15 - i * 0.008,
      wireframe: true
    });
    const wave = new THREE.Mesh(waveGeometry, waveMaterial);
    group.add(wave);
  }
  
  group.visible = false;
  return group;
}

// Create Quantum Tunneling Effect
function createQuantumTunnel() {
  const group = new THREE.Group();
  
  // Quantum Barrier
  const barrierGeometry = new THREE.PlaneGeometry(50, 50);
  const barrierMaterial = new THREE.ShaderMaterial({
    uniforms: {
      time: { value: 0 }
    },
    vertexShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        vUv = uv;
        vec3 pos = position;
        pos.z += sin(pos.x * 0.5 + time * 3.0) * 2.0;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `,
    fragmentShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        float wave = sin(vUv.x * 20.0 + time * 5.0) * 0.5 + 0.5;
        vec3 color = vec3(0.5, 0.0, 1.0) * wave;
        gl_FragColor = vec4(color, 0.7);
      }
    `,
    transparent: true,
    side: THREE.DoubleSide
  });
  const barrier = new THREE.Mesh(barrierGeometry, barrierMaterial);
  group.add(barrier);
  
  // Tunneling Particles
  const particleCount = 1000;
  const particleGeometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);
  
  for(let i = 0; i < particleCount; i++) {
    positions[i * 3] = (Math.random() - 0.5) * 100;
    positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
  }
  
  particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  const particleMaterial = new THREE.PointsMaterial({
    color: 0x9900ff,
    size: 2,
    transparent: true,
    opacity: 0.8
  });
  const particles = new THREE.Points(particleGeometry, particleMaterial);
  group.add(particles);
  
  group.visible = false;
  return group;
}

// Create Quantum Entanglement
function createQuantumEntanglement() {
  const group = new THREE.Group();
  
  // Entangled Particles
  const particle1Geometry = new THREE.SphereGeometry(3, 16, 16);
  const particle1Material = new THREE.MeshBasicMaterial({ color: 0xff0066 });
  const particle1 = new THREE.Mesh(particle1Geometry, particle1Material);
  particle1.position.set(-30, 0, 0);
  group.add(particle1);
  
  const particle2Geometry = new THREE.SphereGeometry(3, 16, 16);
  const particle2Material = new THREE.MeshBasicMaterial({ color: 0x0066ff });
  const particle2 = new THREE.Mesh(particle2Geometry, particle2Material);
  particle2.position.set(30, 0, 0);
  group.add(particle2);
  
  // Connection Line
  const lineGeometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(-30, 0, 0),
    new THREE.Vector3(30, 0, 0)
  ]);
  const lineMaterial = new THREE.LineBasicMaterial({
    color: 0xffff00,
    transparent: true,
    opacity: 0.8
  });
  const line = new THREE.Line(lineGeometry, lineMaterial);
  group.add(line);
  
  group.visible = false;
  return group;
}

// Create Time Ripples
function createTimeRipples() {
  const group = new THREE.Group();
  
  for(let i = 0; i < 15; i++) {
    const ringGeometry = new THREE.RingGeometry(5 + i * 5, 6 + i * 5, 64);
    const ringMaterial = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0 }
      },
      fragmentShader: `
        uniform float time;
        void main() {
          vec3 color = vec3(0.0, 1.0, 0.5) * (1.0 + sin(time * 2.0 + gl_FragCoord.x * 0.01));
          gl_FragColor = vec4(color, 0.3);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide
    });
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.rotation.x = Math.PI / 2;
    ring.position.y = i * 2 - 15;
    group.add(ring);
  }
  
  group.visible = false;
  return group;
}

// Create Hyperspace Tunnel
function createHyperspace() {
  const group = new THREE.Group();
  
  // Tunnel Structure
  for(let i = 0; i < 50; i++) {
    const ringGeometry = new THREE.TorusGeometry(10 + i * 2, 1, 8, 16);
    const ringMaterial = new THREE.MeshBasicMaterial({
      color: new THREE.Color().setHSL(i / 50, 1, 0.6),
      transparent: true,
      opacity: 0.7 - i * 0.01
    });
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.position.z = -i * 8;
    ring.rotation.x = i * 0.1;
    ring.rotation.y = i * 0.05;
    group.add(ring);
  }
  
  group.visible = false;
  return group;
}

// Create Multiverse Spheres
function createMultiverse() {
  const group = new THREE.Group();
  
  for(let i = 0; i < 12; i++) {
    const sphereGeometry = new THREE.SphereGeometry(8, 16, 16);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: new THREE.Color().setHSL(i / 12, 0.8, 0.6),
      transparent: true,
      opacity: 0.6,
      wireframe: true
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    
    const angle = (i / 12) * Math.PI * 2;
    sphere.position.set(
      Math.cos(angle) * 40,
      Math.sin(angle * 2) * 20,
      Math.sin(angle) * 40
    );
    group.add(sphere);
  }
  
  group.visible = false;
  return group;
}

// Initialize all cosmic objects
cosmicObjects = {
  wormhole: createWormhole(),
  blackhole: createBlackHole(),
  whitehole: createWhiteHole(),
  bigbang: createBigBang(),
  supernova: createSupernova(),
  quantumTunnel: createQuantumTunnel(),
  entanglement: createQuantumEntanglement(),
  timeRipples: createTimeRipples(),
  hyperspace: createHyperspace(),
  multiverse: createMultiverse()
};

// Add all objects to scene
Object.values(cosmicObjects).forEach(obj => scene.add(obj));

// Show only wormhole initially
cosmicObjects.wormhole.visible = true;

// === TRANSITION FUNCTIONS ===
function performTransition(effectName, animationClass, statusText, color, duration = 4000) {
  if(isTransitioning) return;
  
  isTransitioning = true;
  const textEl = document.getElementById('textDisplay');
  const statusEl = document.getElementById('status');
  
  // Hide all objects
  Object.values(cosmicObjects).forEach(obj => obj.visible = false);
  
  // Show specific effect object
  if(cosmicObjects[effectName]) {
    cosmicObjects[effectName].visible = true;
  }
  
  statusEl.textContent = statusText;
  textEl.classList.add(animationClass);
  activeEffect = effectName;
  
  setTimeout(() => {
    currentText = currentText === 'RAJAN' ? 'KHANAL' : 'RAJAN';
    textEl.textContent = currentText;
    textEl.style.color = color;
    textEl.style.textShadow = `0 0 30px ${color}, 0 0 60px ${color}, 0 0 90px ${color}`;
  }, duration / 2);
  
  setTimeout(() => {
    textEl.classList.remove(animationClass);
    statusEl.textContent = `${statusText.split(' ')[0]} COMPLETE: ${currentText}`;
    isTransitioning = false;
  }, duration);
}

// === ALL EFFECT FUNCTIONS ===
function initiateWormhole() {
  performTransition('wormhole', 'warp-text', 'INITIATING SPACETIME WARP...', '#00ffff', 3000);
}

function blackHoleTransition() {
  performTransition('blackhole', 'blackhole-text', 'BLACK HOLE CONSUMING SPACETIME...', '#330066', 4000);
}

function whiteHoleTransition() {
  performTransition('whitehole', 'whitehole-text', 'WHITE HOLE EXPELLING MATTER...', '#ffffff', 4000);
}

function bigBangTransition() {
  performTransition('bigbang', 'bigbang-text', 'UNIVERSE EXPANDING FROM SINGULARITY...', '#ff6600', 5000);
}

function supernovaTransition() {
  performTransition('supernova', 'supernova-text', 'STELLAR EXPLOSION DETECTED...', '#ffaa00', 4000);
}

function quantumTunneling() {
  performTransition('quantumTunnel', 'quantum-text', 'TUNNELING THROUGH QUANTUM BARRIER...', '#9900ff', 3000);
}

function quantumEntanglement() {
  performTransition('entanglement', 'entangle-text', 'QUANTUM ENTANGLEMENT INITIATED...', '#cc00ff', 3000);
}

function quantumSuperposition() {
  performTransition('wormhole', 'superpos-text', 'ENTERING QUANTUM SUPERPOSITION...', '#ff00cc', 3000);
}

function quantumCollapse() {
  performTransition('wormhole', 'collapse-text', 'WAVE FUNCTION COLLAPSE DETECTED...', '#6600ff', 3000);
}

function timeWarp() {
  performTransition('timeRipples', 'timetravel-text', 'WARPING SPACETIME CONTINUUM...', '#00ff00', 4000);
}

function paradoxLoop() {
  performTransition('timeRipples', 'paradox-text', 'TEMPORAL PARADOX LOOP ACTIVE...', '#66ff00', 4000);
}

function chronoShift() {
  performTransition('timeRipples', 'chrono-text', 'CHRONOLOGICAL DISPLACEMENT...', '#00ff66', 4000);
}

function temporalRift() {
  performTransition('timeRipples', 'rift-text', 'TEMPORAL RIFT DETECTED...', '#00ffaa', 4000);
}

function hyperspaceJump() {
  performTransition('hyperspace', 'hyperspace-text', 'JUMPING TO HYPERSPACE...', '#0099ff', 3000);
}

function multiverseShift() {
  performTransition('multiverse', 'multiverse-text', 'SHIFTING BETWEEN UNIVERSES...', '#ff0099', 4000);
}

function dimensionalPhase() {
  performTransition('wormhole', 'phase-text', 'PHASING THROUGH DIMENSIONS...', '#ff6699', 3000);
}

function toggleWarpField() {
  const statusEl = document.getElementById('status');
  statusEl.textContent = 'WARP FIELD: TOGGLED';
}

function resetToRajan() {
  if(isTransitioning) return;
  
  const textEl = document.getElementById('textDisplay');
  const statusEl = document.getElementById('status');
  
  Object.values(cosmicObjects).forEach(obj => obj.visible = false);
  cosmicObjects.wormhole.visible = true;
  
  currentText = 'RAJAN';
  textEl.textContent = currentText;
  textEl.style.color = '#00ffff';
  textEl.style.textShadow = '0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 90px #00ffff';
  statusEl.textContent = 'RESET COMPLETE: DIMENSIONAL GATEWAY ACTIVE';
  activeEffect = 'wormhole';
}

// === ANIMATION SYSTEM ===
function updateUniforms() {
  time += 0.016;
  
  // Update all shader uniforms
  Object.values(cosmicObjects).forEach(obj => {
    obj.traverse(child => {
      if(child.material && child.material.uniforms && child.material.uniforms.time) {
        child.material.uniforms.time.value = time;
      }
    });
  });
}

function animateCosmicEffects() {
  switch(activeEffect) {
    case 'blackhole':
      cosmicObjects.blackhole.rotation.y += 0.02;
      cosmicObjects.blackhole.children[1].rotation.z += 0.05; // Accretion disk
      break;
    case 'whitehole':
      cosmicObjects.whitehole.rotation.x += 0.01;
      cosmicObjects.whitehole.rotation.y += 0.02;
      cosmicObjects.whitehole.children.forEach((child, index) => {
        if(index > 0) { // Jets
          child.scale.setScalar(1 + Math.sin(time * 3 + index) * 0.3);
        }
      });
      break;
    case 'bigbang':
      cosmicObjects.bigbang.children.forEach((shell, index) => {
        if(index > 0) {
          const scale = 1 + Math.sin(time * 0.5) * 0.5;
          shell.scale.setScalar(scale + index * 0.1);
        }
      });
      break;
    case 'supernova':
      cosmicObjects.supernova.rotation.y += 0.03;
      cosmicObjects.supernova.children.forEach((child, index) => {
        if(index > 0) {
          child.scale.setScalar(1 + Math.sin(time * 2 + index) * 0.2);
        }
      });
      break;
    case 'quantumTunnel':
      const particles = cosmicObjects.quantumTunnel.children[1];
      const positions = particles.geometry.attributes.position.array;
      for(let i = 0; i < positions.length; i += 3) {
        positions[i + 2] += Math.sin(time + i) * 0.5;
      }
      particles.geometry.attributes.position.needsUpdate = true;
      break;
    case 'entanglement':
      cosmicObjects.entanglement.children[0].rotation.y += 0.02;
      cosmicObjects.entanglement.children[1].rotation.y -= 0.02;
      break;
    case 'timeRipples':
      cosmicObjects.timeRipples.children.forEach((ring, index) => {
        ring.rotation.z += 0.01 * (index + 1);
        ring.scale.setScalar(1 + Math.sin(time + index) * 0.1);
      });
      break;
    case 'hyperspace':
      cosmicObjects.hyperspace.children.forEach((ring, index) => {
        ring.position.z += 2;
        if(ring.position.z > 50) {
          ring.position.z = -400;
        }
      });
      break;
    case 'multiverse':
      cosmicObjects.multiverse.children.forEach((sphere, index) => {
        const angle = time * 0.5 + (index / 12) * Math.PI * 2;
        sphere.position.set(
          Math.cos(angle) * 40,
          Math.sin(angle * 2) * 20,
          Math.sin(angle) * 40
        );
        sphere.rotation.y += 0.01;
      });
      break;
    default:
      cosmicObjects.wormhole.rotation.z += 0.005;
      break;
  }
}

function animateCamera() {
  const radius = 80;
  const speed = 0.3;
  
  camera.position.x = Math.cos(time * speed) * radius;
  camera.position.z = Math.sin(time * speed) * radius + 50;
  camera.position.y = Math.sin(time * 0.2) * 30;
  camera.lookAt(0, 0, 0);
}

// === MAIN ANIMATION LOOP ===
function animate() {
  requestAnimationFrame(animate);
  updateUniforms();
  animateCosmicEffects();
  animateCamera();
  renderer.render(scene, camera);
}

// === WINDOW RESIZE ===
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// === MAKE ALL FUNCTIONS GLOBAL ===
window.initiateWormhole = initiateWormhole;
window.resetToRajan = resetToRajan;
window.toggleWarpField = toggleWarpField;
window.blackHoleTransition = blackHoleTransition;
window.whiteHoleTransition = whiteHoleTransition;
window.bigBangTransition = bigBangTransition;
window.supernovaTransition = supernovaTransition;
window.quantumTunneling = quantumTunneling;
window.quantumEntanglement = quantumEntanglement;
window.quantumSuperposition = quantumSuperposition;
window.quantumCollapse = quantumCollapse;
window.timeWarp = timeWarp;
window.paradoxLoop = paradoxLoop;
window.chronoShift = chronoShift;
window.temporalRift = temporalRift;
window.hyperspaceJump = hyperspaceJump;
window.multiverseShift = multiverseShift;
window.dimensionalPhase = dimensionalPhase;

// Initialize the ultimate spacetime experience
animate();
</script>

</body>
